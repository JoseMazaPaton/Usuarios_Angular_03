<div class="row">
    @for(usuario of arrUsuarios | paginate: {itemsPerPage: 4, currentPage: p }; track usuario.id){
    <article class="col-12 col-sm-6 col-md-4 col-lg-3 p-1">
        <app-usuario-card [miUsuario]="usuario"></app-usuario-card>
    </article>
    }@empty {
        <p>No tenemos usuarios</p>
    }
    <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
