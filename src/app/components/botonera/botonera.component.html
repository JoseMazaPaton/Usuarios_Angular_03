<div class="d-flex gap-2 pt-2">
    @if(parent == 'card'){
    <a [routerLink]="['/user', _id]" class="btn btn-secondary w-auto">Ver detalle</a>
    }@else if(parent == 'view'){
    <a [routerLink]="['/home']" class="btn btn-secondary w-auto">Volver al listado</a>
    }
    <a [routerLink]="['/updateuser', _id]" class="btn btn-warning w-auto">Actualizar</a>
    <button class="btn btn-danger" (click)="borrarUsuario(_id)">Borrar</button>
</div>
