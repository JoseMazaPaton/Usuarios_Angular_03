<div class="card mb-5 shadow">
    <div class="d-flex flex-column align-items-center g-0">
        <div class="m-3">
            <img [src]="miUsuario.image" class="img-fluid rounded-circle" [alt]="miUsuario.first_name">
        </div>
        <hr>
        <div class="w-150">
            <div class="card-body d-inline-block w-auto text-center">     
                <div>
                    <h2 class="card-text m-0">{{miUsuario.first_name}} {{miUsuario.last_name}}</h2>
                </div> 
                <div><app-botonera [parent]="'card'" [_id]="miUsuario._id"></app-botonera></div>
                
            </div>
        </div>
    </div>
</div>
